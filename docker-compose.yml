version: '3.8'

services:
  vllm_proxy_manager:
    build: .
    container_name: vllm_proxy_manager
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    restart: unless-stopped
    environment:
      # Use Docker bridge IP for vLLM containers
      - VLLM_HOST=172.17.0.1
      # Optional: override port
      # - PORT=8080
      # Optional: disable exclusive mode
      # - EXCLUSIVE_MODE=false
    networks:
      - vllm-network

networks:
  vllm-network:
    driver: bridge
