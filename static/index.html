<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Proxy Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .models-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .models-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .models-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .model-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .model-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-running {
            background: #4caf50;
            color: white;
        }

        .status-paused {
            background: #ff9800;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .status-not_found {
            background: #9e9e9e;
            color: white;
        }

        .model-info {
            margin: 15px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .model-info div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .model-info label {
            font-weight: 600;
            color: #555;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-btn {
            background: #4caf50;
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            background: #45a049;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .models-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ vLLM Proxy Manager</h1>
            <p>Multi-Model Management Dashboard</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-models">-</h3>
                <p>Total Models</p>
            </div>
            <div class="stat-card">
                <h3 id="running-models">-</h3>
                <p>Running</p>
            </div>
            <div class="stat-card">
                <h3 id="paused-models">-</h3>
                <p>Paused</p>
            </div>
            <div class="stat-card">
                <h3 id="stopped-models">-</h3>
                <p>Stopped</p>
            </div>
        </div>

        <div class="models-section">
            <div class="models-header">
                <h2>Models</h2>
                <button class="refresh-btn" onclick="loadModels()">
                    üîÑ Refresh
                </button>
            </div>

            <div id="message"></div>
            <div id="models-container" class="loading">
                Loading models...
            </div>
        </div>

        <footer>
            <p>vLLM Proxy Manager v1.0 | OpenAI-Compatible API</p>
        </footer>
    </div>

    <script>
        // Global state
        let models = [];
        let loading = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadModels();
            // Auto-refresh every 30 seconds
            setInterval(loadModels, 30000);
        });

        // Load models from API
        async function loadModels() {
            if (loading) return;
            loading = true;

            try {
                const response = await fetch('/api/models');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                models = data.models || [];

                renderModels();
                updateStats();
                clearMessage();
            } catch (error) {
                console.error('Error loading models:', error);
                showError(`Failed to load models: ${error.message}`);
            } finally {
                loading = false;
            }
        }

        // Render models grid
        function renderModels() {
            const container = document.getElementById('models-container');

            if (models.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Models Configured</h3>
                        <p>Add models to data/models.json to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            container.className = 'models-grid';

            models.forEach(model => {
                const card = createModelCard(model);
                container.appendChild(card);
            });
        }

        // Create model card element
        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'model-card';

            const statusClass = `status-${model.status.toLowerCase().replace(' ', '_')}`;
            const isRunning = model.status === 'running';
            const canStart = model.status !== 'running';
            const canStop = model.status === 'running' || model.status === 'paused';

            card.innerHTML = `
                <div class="model-header">
                    <div class="model-name">${escapeHtml(model.name)}</div>
                    <div class="status-badge ${statusClass}">${model.status}</div>
                </div>
                <div class="model-info">
                    <div>
                        <label>Port:</label>
                        <span>${model.port}</span>
                    </div>
                    <div>
                        <label>Served As:</label>
                        <span>${escapeHtml(model.served_model_name || model.name)}</span>
                    </div>
                    <div>
                        <label>Path:</label>
                        <span style="font-size: 0.8em; overflow: hidden; text-overflow: ellipsis;">${escapeHtml(model.model_path)}</span>
                    </div>
                </div>
                <div class="model-actions">
                    <button 
                        class="action-btn start-btn" 
                        onclick="startModel('${escapeHtml(model.name)}')"
                        ${canStart ? '' : 'disabled'}
                    >
                        ‚ñ∂ Start
                    </button>
                    <button 
                        class="action-btn stop-btn" 
                        onclick="stopModel('${escapeHtml(model.name)}')"
                        ${canStop ? '' : 'disabled'}
                    >
                        ‚èπ Stop
                    </button>
                </div>
            `;

            return card;
        }

        // Update statistics
        function updateStats() {
            const total = models.length;
            const running = models.filter(m => m.status === 'running').length;
            const paused = models.filter(m => m.status === 'paused').length;
            const stopped = models.filter(m => m.status === 'stopped' || m.status === 'not_found').length;

            document.getElementById('total-models').textContent = total;
            document.getElementById('running-models').textContent = running;
            document.getElementById('paused-models').textContent = paused;
            document.getElementById('stopped-models').textContent = stopped;
        }

        // Start model
        async function startModel(modelName) {
            try {
                showMessage(`Starting ${modelName}...`, 'info');

                const response = await fetch(`/api/models/${encodeURIComponent(modelName)}/start`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start model');
                }

                showSuccess(`Model ${modelName} started successfully!`);

                // Reload after delay to allow container to start
                setTimeout(loadModels, 3000);
            } catch (error) {
                console.error('Error starting model:', error);
                showError(`Failed to start ${modelName}: ${error.message}`);
            }
        }

        // Stop model
        async function stopModel(modelName) {
            if (!confirm(`Are you sure you want to stop ${modelName}?`)) {
                return;
            }

            try {
                showMessage(`Stopping ${modelName}...`, 'info');

                const response = await fetch(`/api/models/${encodeURIComponent(modelName)}/stop`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to stop model');
                }

                showSuccess(`Model ${modelName} stopped successfully!`);
                setTimeout(loadModels, 2000);
            } catch (error) {
                console.error('Error stopping model:', error);
                showError(`Failed to stop ${modelName}: ${error.message}`);
            }
        }

        // Message helpers
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
        }

        function showError(text) {
            showMessage(text, 'error');
        }

        function showSuccess(text) {
            showMessage(text, 'success');
            setTimeout(clearMessage, 5000);
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
